<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full-Screen Video</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Prevents scrolling */
    }

    /* Style to make the video fill the whole page */
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the video covers the entire background without stretching */
      z-index: -1; /* Keeps the video behind any other content */
    }
  </style>
</head>
<body>

  <!-- Video with controls for autoplay, loop, and mute (to prevent autoplay issues) -->
  <video src="./impacts of may 2024 geomagnetic storms (1).mp4" autoplay loop muted playsinline></video>

</body>
</html>
