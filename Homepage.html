    background-size: cover; /* Ensures the background image covers the entire screen */

}

    /* Cosmic container */
    .cosmic-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Star styles */
    .star {
      position: absolute;
      border-radius: 50%;
      background-color: #ffffff;
      opacity: 0.7;
      animation: twinkle 3s infinite alternate;
    }

    /* Shooting star styles */
    .shooting-star {
      position: absolute;
      width: 50px;
      height: 2px;
      background: linear-gradient(90deg, transparent, white, transparent);
      animation: shoot 1s linear;
    }

    /* Twinkle animation */
    @keyframes twinkle {
      0% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    /* Shooting star animation */
    @keyframes shoot {
      0% {
        transform: translateX(0) translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateX(500px) translateY(-300px);
        opacity: 0;
      }
    }

    <!--<img src="https://sdo.gsfc.nasa.gov/assets/img/latest/latest_256_0304.jpg" alt="Geomagnetic Storm" class="hello">-->

  <div class="cosmic-container" id="cosmicContainer"></div>

  <script>
  const cosmicContainer = document.getElementById('cosmicContainer');

  // Function to create stars
  function createStar() {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.width = star.style.height = Math.random() * 3 + 'px';
    star.style.top = Math.random() * 100 + 'vh';
    star.style.left = Math.random() * 100 + 'vw';
    cosmicContainer.appendChild(star);
  }

  // Function to create shooting stars
  function createShootingStar() {
    const shootingStar = document.createElement('div');
    shootingStar.className = 'shooting-star';
    
    // Random size for the shooting star to make them look varied
    shootingStar.style.width = Math.random() * 5 + 30 + 'px'; 
    shootingStar.style.height = Math.random() * 2 + 1 + 'px'; 
    
    shootingStar.style.top = Math.random() * 50 + 'vh';
    shootingStar.style.left = Math.random() * 100 + 'vw';
    cosmicContainer.appendChild(shootingStar);
    
    // Remove the shooting star after the animation completes
    setTimeout(() => shootingStar.remove(), 1000);
  }

  // Generate stars
  for (let i = 0; i < 100; i++) {
    createStar();
  }

  // Increase the frequency of shooting stars to create a busy night sky effect
  setInterval(() => {
    // Create multiple shooting stars at the same time
    for (let i = 0; i < Math.random() * 5 + 2; i++) {
      createShootingStar();
    }
  }, 500); // Reduced interval for more frequent shooting stars

  </script>
</body>
